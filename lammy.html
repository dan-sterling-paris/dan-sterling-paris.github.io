        /* --- AESTHETICS --- */
        body {
            font-family: 'Varela Round', sans-serif;
            background-color: #87CEEB;

                radial-gradient(white 15%, transparent 16%),

            background-size: 60px 60px;
            background-position: 0 0, 30px 30px;
            animation: skyMove 60s linear infinite;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
            user-select: none;

            100% { background-position: 0 600px, 30px 630px; }

        }
        .btn-bouncy:active {
            transform: translateY(4px);
            box-shadow: 0 0 0 rgba(0,0,0,0.15);
        }

        /* Animations */
        @keyframes pop-in {
            0% { transform: scale(0.5); opacity: 0; }
            80% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        .animate-pop-in { animation: pop-in 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }

        @keyframes trot {
            0%, 100% { transform: translate(-50%, -50%) translateY(0) rotate(0deg); }
            25% { transform: translate(-50%, -50%) translateY(-10px) rotate(-5deg); }
            75% { transform: translate(-50%, -50%) translateY(-5px) rotate(5deg); }
        }
        .animate-trot { animation: trot 0.4s infinite ease-in-out; }

        @keyframes bounce-happy {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        .animate-happy { animation: bounce-happy 1s infinite ease-in-out; }

        @keyframes shake {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
        }
        .animate-shake { animation: shake 0.5s infinite ease-in-out; }

        @keyframes float-ghost {
            0% { transform: translateY(100px) scale(0.5); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-100px) scale(1.2); opacity: 0; }
        }
        .ghost-anim { animation: float-ghost 2.5s linear forwards; }

        @keyframes jump {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .animate-jump { animation: jump 0.8s infinite; }

        @keyframes fade-in {
            from { opacity: 0; } to { opacity: 1; }
        }
        .animate-fade-in { animation: fade-in 0.5s ease-out; }

        @keyframes shine {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }
        .animate-shine {
            background: linear-gradient(to right, rgba(255,255,255,0) 0%, rgba(255,255,255,0.8) 50%, rgba(255,255,255,0) 100%);
            background-size: 200% auto;
            animation: shine 3s infinite;
        }

        /* Map Elements */
        #map-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        
        .path-line {
            fill: none;
            stroke: white;
            stroke-width: 12;
            stroke-linecap: round;
            stroke-dasharray: 20 20;
            filter: drop-shadow(0 4px 0 #86efac); 
        }

        #lammy-character {
            position: absolute;
            width: 90px;
            height: 90px;
            z-index: 50;
            transition: top 1.5s ease-in-out, left 1.5s ease-in-out;
            pointer-events: none;
            filter: drop-shadow(0 8px 5px rgba(0,0,0,0.2));
            transform: translate(-50%, -50%); 
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            animation: confetti-fall 3s linear forwards;
            z-index: 100;
        }
        @keyframes confetti-fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
        }

        /* HUD Styling */
        .hud-glass {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            border: 3px solid white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);

        .feather {

            cursor: pointer;
        }

        // ==========================================
        // üîä AUDIO ENGINE
        // ==========================================
        const AudioEngine = {
            ctx: null,
            init() {
                window.AudioContext = window.AudioContext || window.webkitAudioContext;
                this.ctx = new AudioContext();
            },
            playTone(freq, type, duration, vol = 0.1) {
                if (!this.ctx) this.init();
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.type = type;
                osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
                gain.gain.setValueAtTime(vol, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + duration);
                osc.connect(gain);
                gain.connect(this.ctx.destination);
                osc.start();
                osc.stop(this.ctx.currentTime + duration);
            },
            play(sfx) {
                if (!this.ctx) this.init();
                if (this.ctx.state === 'suspended') this.ctx.resume();
                switch (sfx) {
                    case 'click': this.playTone(600, 'sine', 0.1); break;
                    case 'pop': this.playTone(200, 'square', 0.1, 0.2); break;
                    case 'slice': this.playTone(800, 'triangle', 0.05, 0.2); break;
                    case 'catch': this.playTone(1200, 'sine', 0.1, 0.1); break;
                    case 'pour': this.playTone(150, 'sawtooth', 0.1, 0.05); break;
                    case 'win': [523, 659, 783, 1046].forEach((f, i) => setTimeout(() => this.playTone(f, 'sine', 0.3, 0.2), i * 100)); break;
                    case 'error': this.playTone(150, 'sawtooth', 0.3); break;
                    case 'unlock': this.playTone(880, 'sine', 0.5); setTimeout(() => this.playTone(1760, 'sine', 0.8), 100); break;
                    case 'simon1': this.playTone(329, 'sine', 0.3); break;
                    case 'simon2': this.playTone(440, 'sine', 0.3); break;
                    case 'simon3': this.playTone(554, 'sine', 0.3); break;
                    case 'simon4': this.playTone(659, 'sine', 0.3); break;

        };

        // ==========================================

        const LEVELS_CONFIG = [
            { id: 1, type: "clock", icon: "clock", desc: "Tap to stop on JAN!" },
            { id: 2, type: "shear", icon: "scissors", desc: "Swipe to shear the wool!", isCheese: false },
            { id: 3, type: "mash", icon: "music", desc: "Tap fast to MOSH!", iconChar: "üé∏" },
            { id: 4, type: "platter", icon: "wine", desc: "Drag cheese to the plate!" },
            { id: 5, type: "breathe", icon: "wind", desc: "Follow the breathing circle." },
            { id: 6, type: "pour", icon: "cup-soda", desc: "Hold to fill to the green line!" },
            { id: 7, type: "perfectSlice", icon: "cake", desc: "Tap to slice in the middle!" },
            { id: 8, type: "hidden", icon: "binoculars", desc: "Find the Cool Ram!" },
            { id: 9, type: "simon", icon: "waves", desc: "Repeat the Sheep Song!" },
            { id: 10, type: "pop", icon: "party-popper", desc: "Tap to POP!" },
            { id: 11, type: "ghosts", icon: "sparkles", desc: "Tap the ghosts quickly!" },
            { id: 12, type: "catch", icon: "bed", desc: "Tap 5 feathers!" }
        ];

        const LEVELS = LEVELS_CONFIG.map(config => {
            const content = STORY_DATA.find(r => r.id === config.id);
            return { ...config, ...content };
        });

        const Game = {
            state: { unlocked: 0, introSeen: false, log: [] },
            
            init() {
                const save = localStorage.getItem('lambvent_plat_v2');
                if(save) this.state = JSON.parse(save);
                
                document.getElementById('lammy-character').src = ASSETS.LAMMY_MAIN;
                document.getElementById('happy-lammy').src = ASSETS.LAMMY_HAPPY;
                document.getElementById('title-bg').src = ASSETS.TITLE_BG;
            },

            startFromTitle() {
                AudioEngine.init();
                AudioEngine.play('click');
                document.getElementById('view-title-screen').classList.add('hidden');
                document.getElementById('game-hud').classList.remove('hidden');
                
                this.renderMap(true); 
                this.updateLog(); 
                this.updateLoveMeter();
                lucide.createIcons();
                window.addEventListener('resize', () => this.drawPath());
                
                document.getElementById('toggle-log').onclick = () => { AudioEngine.play('click'); document.getElementById('flock-log').classList.remove('translate-x-full'); toggleScroll(true); };
                document.getElementById('close-log').onclick = () => { AudioEngine.play('click'); document.getElementById('flock-log').classList.add('translate-x-full'); toggleScroll(false); };
                document.getElementById('gift-stage').onclick = () => this.openGift();

                if(!this.state.introSeen) {
                    setTimeout(() => this.playCinematic(INTRO_DATA, () => {
                        this.state.introSeen = true;
                        this.save();
                        // Reveal map after cinematic
                        document.getElementById('main-container').style.opacity = '1';
                    }), 500);
                } else {
                    document.getElementById('main-container').style.opacity = '1';
                }
            },

            save() { localStorage.setItem('lambvent_plat_v2', JSON.stringify(this.state)); },
            
            // --- GENERIC CINEMATIC PLAYER ---
            cinematicData: [],
            cinematicStep: 0,
            onCinematicEnd: null,

            playCinematic(data, callback) {
                this.cinematicData = data;
                this.cinematicStep = 0;
                this.onCinematicEnd = callback;
                
                const modal = document.getElementById('view-cinematic');
                const dots = document.getElementById('cine-dots');
                
                dots.innerHTML = '';
                data.forEach((_, i) => {
                    const d = document.createElement('div');
                    d.className = `w-2 h-2 rounded-full transition-all ${i===0 ? 'bg-white scale-125' : 'bg-white/30'}`;
                    d.id = `dot-${i}`;
                    dots.appendChild(d);
                });

                modal.classList.remove('hidden');
                toggleScroll(true);
                this.showSlide(0);
            },

            showSlide(idx) {
                const img = document.getElementById('cine-img');
                const txt = document.getElementById('cine-text');
                
                img.style.opacity = 0;
                txt.style.opacity = 0;

                setTimeout(() => {
                    img.src = this.cinematicData[idx].image;
                    txt.innerText = this.cinematicData[idx].text;
                    img.style.opacity = 1;
                    txt.style.opacity = 1;
                    
                    this.cinematicData.forEach((_, i) => {
                        const d = document.getElementById(`dot-${i}`);
                        if(i===idx) { d.classList.remove('bg-white/30'); d.classList.add('bg-white', 'scale-125'); }
                        else { d.classList.add('bg-white/30'); d.classList.remove('bg-white', 'scale-125'); }
                    });
                }, 300);
            },

            nextSlide() {
                this.cinematicStep++;
                AudioEngine.play('click');
                if(this.cinematicStep < this.cinematicData.length) {
                    this.showSlide(this.cinematicStep);
                } else {
                    document.getElementById('view-cinematic').classList.add('hidden');
                    toggleScroll(false);
                    if(this.onCinematicEnd) this.onCinematicEnd();
                }
            },

            // --- MAP LOGIC ---
            renderMap(firstLoad) {
                const container = document.getElementById('view-map'); container.innerHTML = '';
                LEVELS.forEach((level, idx) => {
                    const locked = idx > this.state.unlocked;
                    const current = idx === this.state.unlocked;
                    const beaten = idx < this.state.unlocked;
                    const btn = document.createElement('button');
                    btn.id = `node-${idx}`;
                    btn.className = `w-24 h-24 rounded-3xl border-[6px] border-white shadow-md flex items-center justify-center text-2xl transition-all relative z-10 ${locked ? 'bg-slate-300 opacity-60' : 'bg-white btn-bouncy cursor-pointer'} ${current ? 'ring-4 ring-pink-300 ring-offset-2 z-20' : ''}`;
                    if(!locked) {
                        btn.onclick = () => { AudioEngine.play('click'); this.openLevel(idx); };
                        btn.innerHTML = current && !beaten ? `<div class="flex flex-col items-center"><span class="text-xs font-bold text-slate-400 mb-1">OPEN</span><span class="text-lg font-chunky text-pink-500 leading-none">${level.dateLabel}</span></div>` : `<div class="flex flex-col items-center"><i data-lucide="${level.icon}" class="text-green-500 w-8 h-8 mb-1"></i><span class="text-[9px] font-bold text-slate-400 uppercase">View</span></div>`;
                    } else {
                        btn.onclick = () => { AudioEngine.play('error'); alert("Not yet! üêë"); };
                        btn.innerHTML = `<i data-lucide="lock" class="text-slate-400 w-6 h-6"></i>`;
                    }
                    const wrapper = document.createElement('div'); wrapper.className = `level-node w-full flex ${idx%2===0?'justify-start pl-2':'justify-end pr-2'}`;
                    const inner = document.createElement('div'); inner.className = 'relative flex flex-col items-center';
                    const lbl = document.createElement('div'); lbl.className = `absolute -bottom-6 bg-white px-2 py-1 rounded border border-slate-100 text-[10px] font-bold text-slate-500 ${!beaten?'hidden':''}`; lbl.innerText = level.locationLabel;
                    inner.appendChild(btn); inner.appendChild(lbl); wrapper.appendChild(inner); container.appendChild(wrapper);
                });
                lucide.createIcons(); setTimeout(() => { this.drawPath(); this.positionCharacter(firstLoad); }, 50);
            },
            positionCharacter(immediate) {
                const charEl = document.getElementById('lammy-character');
                const targetIdx = this.state.unlocked < LEVELS.length ? this.state.unlocked : LEVELS.length - 1;
                const node = document.getElementById(`node-${targetIdx}`);
                if (node) {
                    const rect = node.getBoundingClientRect(); const main = document.querySelector('main').getBoundingClientRect();
                    const top = rect.top - main.top + rect.height/2; const left = rect.left - main.left + rect.width/2;
                    charEl.classList.remove('hidden');
                    if (immediate) { charEl.style.transition = 'none'; charEl.style.top = `${top}px`; charEl.style.left = `${left}px`; void charEl.offsetWidth; charEl.style.transition = 'top 1.5s ease-in-out, left 1.5s ease-in-out'; }
                    else { 
                        charEl.classList.add('animate-trot'); 
                        charEl.style.top = `${top}px`; charEl.style.left = `${left}px`; 
                        node.scrollIntoView({behavior: 'smooth', block: 'center'});
                        setTimeout(() => charEl.classList.remove('animate-trot'), 1500); 
                    }
                }
            },
            drawPath() {
                const svg = document.querySelector('#map-svg path'); const nodes = document.querySelectorAll('[id^="node-"]'); const main = document.querySelector('main').getBoundingClientRect();
                if(nodes.length === 0) return; let d = "";
                nodes.forEach((node, i) => {
                    const rect = node.getBoundingClientRect(); const cx = (rect.left - main.left) + rect.width / 2; const cy = (rect.top - main.top) + rect.height / 2;
                    if (i === 0) d += `M ${cx} ${cy} `; else { const prev = nodes[i-1].getBoundingClientRect(); const px = (prev.left - main.left) + prev.width / 2; const py = (prev.top - main.top) + prev.height / 2; d += `C ${px} ${py + (cy-py)/2}, ${cx} ${py + (cy-py)/2}, ${cx} ${cy} `; }
                });
                svg.setAttribute('d', d); document.getElementById('map-svg').style.height = document.getElementById('view-map').scrollHeight + 'px';
            },
            
            // --- GAME FLOW ---
            openLevel(idx) {
                if (idx < this.state.unlocked) { this.state.current = idx; this.showReward(false); return; }
                const l = LEVELS[idx]; this.state.current = idx;
                document.getElementById('story-title').innerText = l.title;
                document.getElementById('story-text').innerText = l.story;
                document.getElementById('view-story').classList.remove('hidden');
                toggleScroll(true);
            },
            closeStory() { document.getElementById('view-story').classList.add('hidden'); toggleScroll(false); },
            startGame() {
                document.getElementById('view-story').classList.add('hidden'); 
                const l = LEVELS[this.state.current];
                document.getElementById('game-instruction').innerText = l.desc; 
                document.getElementById('view-challenge').classList.remove('hidden');
                const wrapper = document.getElementById('game-wrapper'); wrapper.innerHTML = ''; wrapper.style.backgroundColor = "#f1f5f9"; 
                MiniGames.play(l, wrapper);
            },

            win() {
                const l = LEVELS[this.state.current];
                if(this.state.current === this.state.unlocked) { 
                    this.state.unlocked++; 
                    if(!this.state.log.includes(l.id)) this.state.log.push(l.id); 
                    this.save(); 
                }
                AudioEngine.play('unlock'); 
                document.getElementById('view-challenge').classList.add('hidden'); 
                this.updateLoveMeter();
                this.showReward(true);
            },
            updateLoveMeter() {
                const pct = Math.min((this.state.unlocked / LEVELS.length) * 100, 100);
                document.getElementById('love-meter-fill').style.width = pct + '%';
            },
            showReward(anim) {
                const l = LEVELS[this.state.current]; document.getElementById('reward-img').src = l.image; document.getElementById('reward-desc').innerText = l.modalTitle; document.getElementById('reward-pun').innerText = l.pun;
                document.getElementById('view-reward').classList.remove('hidden');
                toggleScroll(true);
                if (anim) { document.getElementById('gift-stage').classList.remove('hidden'); document.getElementById('reveal-stage').classList.add('hidden'); }
                else { document.getElementById('gift-stage').classList.add('hidden'); document.getElementById('reveal-stage').classList.remove('hidden'); }
            },
            openGift() {
                AudioEngine.play('win'); document.getElementById('gift-stage').classList.add('animate-shake');
                for(let i=0; i<30; i++) { const c = document.createElement('div'); c.className = 'confetti'; c.style.left = Math.random() * 100 + 'vw'; c.style.backgroundColor = ['#ff0', '#f00', '#0f0', '#00f', '#f0f'][Math.floor(Math.random()*5)]; c.style.animationDuration = (Math.random()*2 + 1) + 's'; document.body.appendChild(c); setTimeout(() => c.remove(), 3000); }
                setTimeout(() => { document.getElementById('gift-stage').classList.add('hidden'); document.getElementById('gift-stage').classList.remove('animate-shake'); document.getElementById('reveal-stage').classList.remove('hidden'); document.getElementById('reveal-stage').classList.add('animate-pop-in'); }, 800);
            },
            nextLevel() { 
                AudioEngine.play('click'); 
                document.getElementById('view-reward').classList.add('hidden'); 
                toggleScroll(false);
                
                // CHECK FINALE
                if(this.state.unlocked >= LEVELS.length) { 
                    this.playCinematic(FINALE_DATA, () => this.showFinaleScreen());
                } 
                else { this.renderMap(); this.updateLog(); }
            },
            
            // --- FINALE & GRAND PRIZE ---
            showFinaleScreen() {
                document.getElementById('view-finale').classList.remove('hidden');
                toggleScroll(true);
                AudioEngine.play('win');
                
                // Confetti Loop
                setInterval(() => { const c = document.createElement('div'); c.className = 'confetti'; c.style.left = Math.random() * 100 + 'vw'; c.style.backgroundColor = ['#ff0', '#fff', '#0f0', '#0ff'][Math.floor(Math.random()*4)]; c.style.animationDuration = (Math.random()*3 + 2) + 's'; document.body.appendChild(c); setTimeout(()=>c.remove(),5000); }, 300);
                this.renderMap();
            },

            updateLog() {
                const list = document.getElementById('log-list'); list.innerHTML = '';
                
                // Regular levels
                this.state.log.forEach(id => {
                    const l = LEVELS.find(x => x.id === id); const item = document.createElement('div'); item.className = "bg-white p-3 rounded-2xl border border-green-100 shadow-md transform rotate-1 hover:rotate-0 transition-transform cursor-pointer";
                    item.onclick = () => { this.state.current = LEVELS.indexOf(l); this.showReward(false); document.getElementById('flock-log').classList.add('translate-x-full'); };
                    item.innerHTML = `<div class="aspect-video w-full rounded-xl bg-gray-100 overflow-hidden mb-2"><img src="${l.image}" class="w-full h-full object-cover"></div><div class="px-1"><div class="font-bold text-sm text-slate-700 leading-tight">${l.modalTitle}</div><div class="text-[10px] text-slate-400 mt-1">${l.dateLabel}</div></div>`; list.appendChild(item);
                });
            },
            closeChallenge() { AudioEngine.play('click'); document.getElementById('view-challenge').classList.add('hidden'); toggleScroll(false); }
        };

        function toggleScroll(lock) {
            if(lock) document.body.classList.add('game-active');
            else document.body.classList.remove('game-active');
        }

        // --- MINI GAMES ---
        const MiniGames = {
            play(level, container) { const l = document.createElement('div'); l.className = "absolute inset-0 flex flex-col items-center justify-center p-4 bg-white/50"; container.appendChild(l); if(this[level.type]) this[level.type](level, l); else setTimeout(()=>Game.win(), 1000); },
            
            // 1. CLOCK GAME (Spinning Hand)
            clock(l, c) {
                c.innerHTML = `
                    <div class="relative w-56 h-56 rounded-full border-8 border-slate-300 bg-white shadow-xl flex items-center justify-center">
                        <div class="absolute top-2 font-bold text-slate-400">DEC</div>
                        <div class="absolute right-2 font-bold text-green-500">JAN</div>
                        <div class="absolute bottom-2 font-bold text-slate-400">JUN</div>
                        <div class="absolute left-2 font-bold text-slate-400">SEP</div>
                        <div id="hand" class="absolute w-1 h-24 bg-pink-500 origin-bottom bottom-1/2 left-1/2 -ml-0.5 rounded-full" style="transform: rotate(0deg)"></div>
                        <div class="w-4 h-4 bg-slate-700 rounded-full absolute z-10"></div>
                    </div>
                    <button id="sbtn" class="mt-6 btn-bouncy bg-pink-500 text-white w-full py-3 rounded-xl font-chunky text-xl">STOP!</button>
                `;
                const hand = document.getElementById('hand');
                let ang = 0;
                const iv = setInterval(() => { ang = (ang + 6) % 360; hand.style.transform = `rotate(${ang}deg)`; }, 20);
                
                const stop = (e) => {
                    e.preventDefault();
                    clearInterval(iv);
                    // JAN is at 90 degrees (Right) +/- margin
                    if (ang >= 75 && ang <= 105) { Game.win(); }
                    else { AudioEngine.play('error'); setTimeout(() => MiniGames.clock(l, c), 500); }
                };
                const btn = document.getElementById('sbtn');
                btn.onpointerdown = stop;
            },

            // 2. SHEAR (Fluffy Clouds)
            shear(l, c) {
                c.innerHTML = `<div class="relative w-full h-full rounded-2xl overflow-hidden shadow-inner bg-sky-100"><div class="absolute inset-0 flex items-center justify-center"><div class="text-center animate-bounce"><div class="text-4xl">üêë</div><div class="font-chunky text-sky-600 mt-2">Sheared!</div></div></div><canvas id="sc" class="absolute inset-0 cursor-crosshair touch-none"></canvas></div>`;
                const cv=c.querySelector('canvas'); const ctx=cv.getContext('2d'); 
                const resize=()=>{
                    const r=cv.parentElement.getBoundingClientRect();cv.width=r.width;cv.height=r.height;
                    ctx.fillStyle='#f8fafc'; ctx.fillRect(0,0,cv.width,cv.height);
                    ctx.fillStyle='#e2e8f0'; 
                    for(let i=0;i<150;i++){ 
                        ctx.beginPath(); 
                        ctx.arc(Math.random()*cv.width, Math.random()*cv.height, Math.random()*20+10, 0, Math.PI*2); 
                        ctx.fill(); 
                    }
                    ctx.fillStyle = "#94a3b8"; ctx.font = "20px Varela Round"; ctx.fillText("Shear Me!", cv.width/2 - 50, cv.height/2);
                }; 
                requestAnimationFrame(resize);
                let d=false; const sc=(x,y)=>{ctx.globalCompositeOperation='destination-out';ctx.beginPath();ctx.arc(x,y,35,0,Math.PI*2);ctx.fill();check();};
                const gp=(e)=>{const r=cv.getBoundingClientRect();return{x:(e.touches?e.touches[0].clientX:e.clientX)-r.left,y:(e.touches?e.touches[0].clientY:e.clientY)-r.top}};
                cv.onmousedown=e=>{d=true;sc(gp(e).x,gp(e).y)}; window.onmouseup=()=>d=false; cv.onmousemove=e=>{if(d)sc(gp(e).x,gp(e).y)}; cv.ontouchstart=e=>{d=true;sc(gp(e).x,gp(e).y)}; cv.ontouchmove=e=>{if(d)sc(gp(e).x,gp(e).y)};
                let w=false; const check=()=>{if(w)return;try{const dt=ctx.getImageData(0,0,cv.width,cv.height).data;let z=0;for(let i=3;i<dt.length;i+=100)if(dt[i]===0)z++;if(z>(dt.length/100)*0.5){w=true;setTimeout(()=>Game.win(),500)}}catch(e){}};
            },

            breathe(l, c) {
                c.innerHTML = `<div class="relative w-48 h-48 flex items-center justify-center"><div id="br" class="w-full h-full bg-teal-300 rounded-full opacity-60 scale-50 transition-all duration-[3000ms] border-4 border-teal-100"></div><div class="absolute text-teal-700 font-bold text-2xl font-chunky" id="bt">Ready</div></div>`;
                let step = 0; const br = document.getElementById('br'); const bt = document.getElementById('bt'); const duration = 1500;

                    if (step >= 3) { Game.win(); return; }
                    bt.innerText = "Inhale"; br.style.transitionDuration = duration + 'ms'; br.classList.remove('scale-50', 'opacity-60'); br.classList.add('scale-100', 'opacity-100');
                    setTimeout(() => { bt.innerText = "Exhale"; br.classList.remove('scale-100', 'opacity-100'); br.classList.add('scale-50', 'opacity-60'); step++; setTimeout(runCycle, duration); }, duration);
                };
                setTimeout(runCycle, 500);
            },
            platter(l, c) {
                c.innerHTML = `<div class="relative w-full h-full"><div id="plate" class="absolute bottom-4 left-1/2 -translate-x-1/2 w-32 h-32 bg-gray-200 rounded-full border-4 border-gray-300 flex items-center justify-center text-xs text-gray-400">PLATE</div><div id="c1" class="ch absolute top-4 left-4 text-4xl cursor-grab">üßÄ</div><div id="c2" class="ch absolute top-4 left-1/2 -translate-x-1/2 text-4xl cursor-grab">üßÄ</div><div id="c3" class="ch absolute top-4 right-4 text-4xl cursor-grab">üßÄ</div></div>`;
                let cnt=0;
                c.querySelectorAll('.ch').forEach(el=>{
                    el.ontouchstart=el.onmousedown=(e)=>{
                        const mv=(ev)=>{ const x=(ev.touches?ev.touches[0].clientX:ev.clientX)-c.getBoundingClientRect().left; const y=(ev.touches?ev.touches[0].clientY:ev.clientY)-c.getBoundingClientRect().top; el.style.left=(x-20)+'px';el.style.top=(y-20)+'px'; };
                        const up=(ev)=>{
                             document.removeEventListener('mousemove',mv); document.removeEventListener('mouseup',up); document.removeEventListener('touchmove',mv); document.removeEventListener('touchend',up);
                             const er=el.getBoundingClientRect(); const pr=document.getElementById('plate').getBoundingClientRect();
                             if(er.top<pr.bottom && er.bottom>pr.top && er.left<pr.right && er.right>pr.left){ el.style.display='none'; AudioEngine.play('pop'); cnt++; if(cnt===3)Game.win(); }
                        };
                        document.addEventListener('mousemove',mv); document.addEventListener('mouseup',up); document.addEventListener('touchmove',mv); document.addEventListener('touchend',up);
                    }
                });
            },
            pour(l, c) {
                // Harder: Fill rate increased to 1.1
                c.innerHTML = `
                    <div class="relative h-64 w-32 bg-white border-4 border-slate-300 rounded-b-3xl overflow-hidden mx-auto shadow-inner">
                        <div class="absolute bottom-[60%] h-[15%] w-full bg-green-100 border-y-2 border-green-300 opacity-50 z-10 flex items-center justify-center">
                            <span class="text-green-700 font-bold text-xs opacity-80">TARGET</span>
                        </div>
                        <div id="coffee" class="absolute bottom-0 w-full bg-amber-800 transition-all duration-100 z-0" style="height:0%"></div>
                    </div>
                    <button id="pbtn" class="mt-4 btn-bouncy bg-amber-600 text-white w-full py-3 rounded-xl font-chunky">HOLD TO POUR</button>
                `;
                const cf=document.getElementById('coffee'); 
                let h=0, pouring=false, iv;
                const start=()=>{ if(pouring) return; pouring=true; iv=setInterval(()=>{ h+=1.1; cf.style.height=h+'%'; AudioEngine.play('pour'); if(h>100) stop(); }, 50); };
                const stop=()=>{ clearInterval(iv); pouring=false; if(h>60 && h<75){ Game.win(); } else { h=0; cf.style.height='0%'; AudioEngine.play('error'); } };
                const b=document.getElementById('pbtn'); b.onmousedown=b.ontouchstart=e=>{e.preventDefault();start()}; b.onmouseup=b.ontouchend=e=>{e.preventDefault();stop()};

            mash(l, c) {

                let cnt=0; document.getElementById('tbtn').onpointerdown=(e)=>{e.preventDefault();AudioEngine.play('pop');cnt++;document.getElementById('tb').style.width=(cnt/15)*100+'%';if(cnt>=15)Game.win()};
            },
            
            // 7. PERFECT SLICE (Instant Stop)
            perfectSlice(l, c) {
                c.innerHTML = `
                    <div class="relative w-full h-40 mt-10 bg-pink-100 rounded-lg border-b-8 border-pink-200 flex items-end justify-center">
                        <div class="text-6xl mb-2">üéÇ</div>
                        <div id="knife" class="absolute -top-10 w-2 h-full bg-slate-400 shadow-lg left-0 transition-none"></div>

                        knife.classList.add('bg-red-500');

                document.getElementById('cutbtn').onpointerdown = stop;

            // 8. HIDDEN (Using PNGs)
            hidden(l, c) {
                c.innerHTML = `<div class="w-full h-full relative overflow-hidden" id="ha"></div>`;
                const a=document.getElementById('ha');
                for(let i=0;i<25;i++){
                    const d=document.createElement('img'); d.src=ASSETS.LAMB_DISTRACTOR; d.className='absolute w-12 h-12 opacity-80';
                    d.style.left=Math.random()*80+'%'; d.style.top=Math.random()*80+'%';
                    a.appendChild(d);
                }
                const t=document.createElement('img'); t.src=ASSETS.RAM_TARGET; t.className='absolute w-16 h-16 animate-bounce cursor-pointer hover:scale-110 transition';
                t.style.left=Math.random()*70+'%'; t.style.top=Math.random()*70+'%';
                t.onclick=(e)=>{e.stopPropagation();Game.win()};
                a.appendChild(t);
            },

            simon(l, c) {
                c.innerHTML = `<div class="grid grid-cols-2 gap-4"><div id="s1" class="w-24 h-24 bg-red-400 rounded-xl"></div><div id="s2" class="w-24 h-24 bg-blue-400 rounded-xl"></div><div id="s3" class="w-24 h-24 bg-green-400 rounded-xl"></div><div id="s4" class="w-24 h-24 bg-yellow-400 rounded-xl"></div></div>`;
                const els=[1,2,3,4].map(i=>document.getElementById('s'+i)); let seq=[],play=0,round=0;
                const flash=i=>{AudioEngine.play('simon'+(i+1));els[i].style.opacity=0.5;setTimeout(()=>els[i].style.opacity=1,300)};
                const run=()=>{play=0;let k=0;const iv=setInterval(()=>{if(k>=seq.length){clearInterval(iv);return}flash(seq[k]);k++},400)};
                const next=()=>{round++;if(round>3){Game.win();return}seq.push(Math.floor(Math.random()*4));setTimeout(run,500)};
                els.forEach((el,i)=>el.onclick=()=>{flash(i);if(i===seq[play]){play++;if(play===seq.length)setTimeout(next,1000)}else{AudioEngine.play('error');setTimeout(run,1000)}});
                setTimeout(next,500);
            },
            pop(l, c) {
                c.innerHTML = `<div id="btl" class="text-8xl cursor-pointer select-none filter drop-shadow-xl transition-transform">üçæ</div>`;let s=1;document.getElementById('btl').onclick=(e)=>{AudioEngine.play('pop');s+=0.2;e.target.style.transform=`scale(${s})`;if(s>3.5)Game.win()};
            },
            ghosts(l, c) {
                c.innerHTML = `<div class="relative w-full h-full bg-slate-800 rounded-2xl overflow-hidden" id="ga"></div>`;
                let sc=0; const a=document.getElementById('ga');
                const spawn=()=>{if(sc>=5)return;const g=document.createElement('div');g.innerText='üëª';g.className='absolute text-4xl ghost-anim cursor-pointer';g.style.left=Math.random()*80+'%';g.style.top=Math.random()*80+'%';g.onmousedown=g.ontouchstart=()=>{AudioEngine.play('pop');g.remove();sc++;if(sc>=5)Game.win()};a.appendChild(g);setTimeout(()=>{if(g.parentNode)g.remove();if(sc<5)spawn()},1500)};
                spawn();
            },
            catch(l, c) {
                c.innerHTML = `<div class="relative w-full h-full overflow-hidden" id="sky"></div><div class="absolute top-2 right-2 font-bold text-slate-400">Catch: <span id="sc">0</span>/5</div>`;
                let sc=0; const sky=document.getElementById('sky');
                const spawn=()=>{if(sc>=5)return;const f=document.createElement('div');f.className='feather';f.innerText='ü™∂';f.style.left=Math.random()*80+'%';sky.appendChild(f);f.onmousedown=f.ontouchstart=()=>{AudioEngine.play('catch');sc++;document.getElementById('sc').innerText=sc;f.remove();if(sc>=5)Game.win()};setTimeout(()=>{if(f.parentNode)f.remove()},3000)};
                const iv=setInterval(()=>{if(sc>=5)clearInterval(iv);else spawn()},800);
            }
        };

        window.onload = () => Game.init();
    </script>
</body>
