<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earnings Tracker - Email</title>
    <style>
        body {
            font-family: sans-serif;
            line-height: 1.6;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 20px auto;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .input-row {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two equal columns */
            gap: 15px; /* Space between columns */
            margin-bottom: 15px; /* Space between rows */
            align-items: center; /* Vertically align items in the middle */
        }
        label {
            display: block; /* Make label take its own line */
            margin-bottom: 5px; /* Space below label */
            font-weight: bold;
            color: #555;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%; /* Make input take full width of its column */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Include padding and border in width */
        }
        /* Style adjustments for smaller screens */
        @media (max-width: 500px) {
            .input-row {
                grid-template-columns: 1fr; /* Stack columns vertically */
                gap: 5px; /* Reduce gap */
            }
            label {
                 margin-bottom: 2px; /* Reduce space below label */
            }
            input[type="text"],
            input[type="number"] {
                 margin-bottom: 10px; /* Add space below input when stacked */
            }
        }

        button {
            display: block;
            width: 100%;
            padding: 12px 20px;
            background-color: #28a745; /* Green color for email */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 25px;
            transition: background-color 0.2s ease;
        }
        button:hover {
            background-color: #218838;
        }
        hr {
            border: 0;
            height: 1px;
            background: #eee;
            margin: 20px 0;
        }
        .info {
            font-size: 0.9em;
            color: #666;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Track Your Earnings</h1>
    <p class="info">Fill in the details below. Clicking the button will open your default email app with the information pre-filled. You will need to press 'Send' in your email app.</p>
    <form id="earningsForm">
        <!-- Row 1 -->
        <div class="input-row">
            <div>
                <label for="person1">Person I worked for:</label>
                <input type="text" id="person1" name="person1">
            </div>
            <div>
                <label for="amount1">Total they owe me (£/$):</label>
                <input type="number" id="amount1" name="amount1" step="0.01" placeholder="e.g., 150.50">
            </div>
        </div>
        <hr>
        <!-- Row 2 -->
        <div class="input-row">
            <div>
                <label for="person2">Person I worked for:</label>
                <input type="text" id="person2" name="person2">
            </div>
            <div>
                <label for="amount2">Total they owe me (£/$):</label>
                <input type="number" id="amount2" name="amount2" step="0.01" placeholder="e.g., 150.50">
            </div>
        </div>
        <hr>
        <!-- Row 3 -->
        <div class="input-row">
            <div>
                <label for="person3">Person I worked for:</label>
                <input type="text" id="person3" name="person3">
            </div>
            <div>
                <label for="amount3">Total they owe me (£/$):</label>
                <input type="number" id="amount3" name="amount3" step="0.01" placeholder="e.g., 150.50">
            </div>
        </div>
        <hr>
        <!-- Row 4 -->
        <div class="input-row">
            <div>
                <label for="person4">Person I worked for:</label>
                <input type="text" id="person4" name="person4">
            </div>
            <div>
                <label for="amount4">Total they owe me (£/$):</label>
                <input type="number" id="amount4" name="amount4" step="0.01" placeholder="e.g., 150.50">
            </div>
        </div>
        <hr>
        <!-- Row 5 -->
        <div class="input-row">
            <div>
                <label for="person5">Person I worked for:</label>
                <input type="text" id="person5" name="person5">
            </div>
            <div>
                <label for="amount5">Total they owe me (£/$):</label>
                <input type="number" id="amount5" name="amount5" step="0.01" placeholder="e.g., 150.50">
            </div>
        </div>

        <button type="submit">Prepare Email Report</button>
    </form>
</div>

<script>
    const form = document.getElementById('earningsForm');

    // --- IMPORTANT: Set YOUR email address here ---
    const recipientEmail = "dan@sterlingparis.com"; // <--- CHANGE THIS!
    // ---

    form.addEventListener('submit', function(event) {
        // Prevent the default form submission behavior
        event.preventDefault();

        let emailBody = "Earnings Report:\n\n"; // Use \n for new lines in the email body
        let dataEntered = false;
        let totalOwed = 0;

        // Loop through the 5 rows of inputs
        for (let i = 1; i <= 5; i++) {
            const personInput = document.getElementById(`person${i}`);
            const amountInput = document.getElementById(`amount${i}`);

            const person = personInput.value.trim();
            const amountStr = amountInput.value.trim();

            // Only add row to email if at least one field has a value
            if (person || amountStr) {
                dataEntered = true;
                const amount = amountStr ? parseFloat(amountStr) : 0; // Treat empty amount as 0 for calculation
                const amountDisplay = amountStr ? amount.toFixed(2) : "(No amount entered)"; // How to display it

                emailBody += `Person: ${person}\n`;
                emailBody += `Amount Owed: ${amountDisplay}\n`;
                emailBody += `--------------------\n`;

                if (amount) { // Only add valid numbers to the total
                   totalOwed += amount;
                }
            }
        }

        // Check if any data was actually entered
        if (!dataEntered) {
            alert("Please enter some earnings information before preparing the email.");
            return; // Stop the function if no data
        }

        // Add the total to the email body
        emailBody += `\nTotal Amount Owed: ${totalOwed.toFixed(2)}`;

        // --- Prepare the mailto link ---

        // Get current date for subject
        const date = new Date();
        const dateString = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
        const subject = `Earnings Report - ${dateString}`;

        // Construct the mailto link - IMPORTANT: Encode components to handle spaces/special chars
        const mailtoLink = `mailto:${recipientEmail}`
                         + `?subject=${encodeURIComponent(subject)}`
                         + `&body=${encodeURIComponent(emailBody)}`;

        // Try to open the mail client
        // This will fail silently in some environments if no mail client is configured
        // or if the link is too long, but it's the best we can do client-side.
        window.location.href = mailtoLink;

        alert("Your email application should now open with the earnings report pre-filled. Please review and press 'Send'.");

        // Optional: Clear the form after attempting to open mail client
        // form.reset();
    });
</script>

</body>
</html>
