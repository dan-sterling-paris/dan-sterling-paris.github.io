        // --- Unit Logic ---
        window.setUnit = function(unit) {
            if(currentUnit === unit) return;
            const oldUnit = currentUnit;
            currentUnit = unit;
            
            // Visual Toggle
            if(unit === 'kg') {
                document.getElementById('btn-kg').className = "px-3 py-1 rounded text-xs font-bold transition bg-ram-primary text-white";
                document.getElementById('btn-lbs').className = "px-3 py-1 rounded text-xs font-bold transition text-ram-muted hover:text-white";
            } else {
                document.getElementById('btn-lbs').className = "px-3 py-1 rounded text-xs font-bold transition bg-ram-primary text-white";
                document.getElementById('btn-kg').className = "px-3 py-1 rounded text-xs font-bold transition text-ram-muted hover:text-white";
            }

            // Update Labels
            document.querySelectorAll('.unit-label').forEach(el => el.textContent = `(${unit.toUpperCase()})`);

            // Convert Values in Inputs
            const weightInputs = document.querySelectorAll('.set-weight');
            weightInputs.forEach(input => {
                const val = parseFloat(input.value);
                if(!isNaN(val)) {
                    if(unit === 'lbs') {
                        // KG -> LBS
                        input.value = (val * 2.20462).toFixed(1).replace('.0','');
                    } else {
                        // LBS -> KG
                        input.value = (val / 2.20462).toFixed(2).replace('.00','');
                    }
                }
            });
            
            saveToLocalStorage(); // Save state with new unit preference
        }

        window.login = async function(username) {
            if(!username) return;
            currentUser = username;

        }
        
        // --- MASTER EXERCISE LIST LOGIC ---
        async function loadMasterExercises() {
            if(!currentUser) return;
            masterExerciseList.clear();
            
            // 1. Add defaults from presets
            Object.values(workoutPresets).forEach(p => p.exercises.forEach(e => masterExerciseList.add(e.name)));
            
            // 2. Fetch from DB if available
            if(dbClient) {
                try {
                    const { data, error } = await dbClient.from('exercises').select('name').order('name');
                    if(data) {
                        data.forEach(e => masterExerciseList.add(e.name));
                    } else {
                        // Fallback: Fetch unique exercise names from workouts history if 'exercises' table doesn't exist yet
                        const { data: historyData } = await dbClient.from('workouts').select('exercises').eq('username', currentUser);
                         if(historyData) {
                             historyData.forEach(w => {
                                 if(w.exercises) w.exercises.forEach(ex => masterExerciseList.add(ex.name));
                             });
                         }
                    }
                } catch(e) { console.error("Error loading exercises", e); }
            }
            
            updateExerciseDatalist();
        }
        
        async function addToMasterExerciseList(exerciseName) {
            if(!exerciseName || masterExerciseList.has(exerciseName)) return; // Prevents updating
            
            masterExerciseList.add(exerciseName);
            updateExerciseDatalist();
            
            if(dbClient) {
                // Try to insert into 'exercises' table. If it doesn't exist, this fails silently.
                try {
                    await dbClient.from('exercises').upsert({ name: exerciseName }, { onConflict: 'name' });
                } catch(e) { 
                    console.log("Could not save to exercises table (might not exist yet)."); 
                }
            }
        }
        
        function updateExerciseDatalist() {
            const dl = document.getElementById('exerciseList');
            dl.innerHTML = '';
            Array.from(masterExerciseList).sort().forEach(name => {
                const opt = document.createElement('option');
                opt.value = name;
                dl.appendChild(opt);
            });
        }

        function parseLegacyLogs(text) {
            const sessions = [];
            // Normalize newlines
            const lines = text.split('\n');
            let currentSession = null;
            let currentExercises = [];
            let sessionNotes = "";

            // Heuristic regexes
            const dateRegex = /(\d{1,2}\/\d{1,2}(?:\/\d{2,4})?)/;
            
            // Helper to close session
            const closeSession = () => {
                if(currentSession && currentExercises.length > 0) {
                    sessions.push({
                        username: currentUser,
                        workout_name: "Imported Workout",
                        date: currentSession.date,
                        time: currentSession.time || "12:00",
                        gym_name: currentSession.gym || "Gym",
                        notes: sessionNotes.trim(),
                        exercises: currentExercises
                    });
                }
            };

            for(let line of lines) {
                line = line.trim();
                if(!line) continue;
                
                // Detect Date Line
                const dateMatch = line.match(dateRegex);
                const isGymLine = line.toLowerCase().includes('gym');
                
                if (dateMatch && (line.length < 50)) { // Valid date line, usually short
                    closeSession(); // Close previous
                    
                    let dateStr = dateMatch[1];
                    // Year inference
                    const parts = dateStr.split('/');
                    let day = parseInt(parts[0]);
                    let month = parseInt(parts[1]);
                    let year = parts[2] ? (parts[2].length === 2 ? '20'+parts[2] : parts[2]) : (month >= 10 ? '2025' : '2026');
                    
                    // Pad date
                    const fmtDate = `${year}-${month.toString().padStart(2,'0')}-${day.toString().padStart(2,'0')}`;

                    currentSession = {
                        date: fmtDate,
                        gym: line.toLowerCase().replace(dateStr,'').replace('gym','').replace('-','').trim() || "Gym",
                        time: line.includes('pm') || line.includes('am') ? line.match(/(\d{1,2}(?:\.\d{2})?(?:am|pm))/i)?.[0]?.replace('.',':') : "12:00"
                    };
                    currentExercises = [];
                    sessionNotes = "";
                    continue;
                }

                if(!currentSession) continue; // Skip header noise

                // Detect Exercise Line: "Name - 3x12 - 20kg"
                // Must have numbers and dashes usually
                if (line.includes('-') && /\d/.test(line)) {
                    // Naive parsing
                    const parts = line.split('-').map(s => s.trim());
                    const name = parts[0];
                    
                    // Try to find sets/reps
                    let sets = 3, reps = 12, weight = 0;
                    let metaFound = false;
                    
                    // Look for NxN pattern in any part
                    for(let part of parts) {
                        const setRepMatch = part.match(/(\d+)\s*[xX]\s*(\d+)/);
                        if(setRepMatch) {
                            sets = parseInt(setRepMatch[1]);
                            reps = parseInt(setRepMatch[2]);
                            metaFound = true;
                        }
                        const weightMatch = part.match(/(\d+(?:\.\d+)?)\s*kg/i);
                        if(weightMatch) {
                            weight = parseFloat(weightMatch[1]);
                        }
                    }
                    
                    // If we found basic structure, add it
                    if(name.length > 2 && metaFound) {
                        const exerciseObj = {
                            name: name,
                            sets: []
                        };
                        
                        // Populate sets (use detected weight for all, or put raw line in notes)
                        for(let i=0; i<sets; i++) {
                            exerciseObj.sets.push({
                                weight: weight,
                                reps: reps,
                                rpe: 7, // default
                                notes: i === 0 ? line : "" // Put raw line in 1st set note for reference
                            });
                        }
                        currentExercises.push(exerciseObj);
                        
                        // Add to master list instantly for local cache
                        masterExerciseList.add(name);
                    } else {
                        // Probably a note line or complex exercise line
                        sessionNotes += line + "\n";
                    }
                } else {
                    // Just text, append to notes
                    sessionNotes += line + "\n";
                }
            }
            closeSession(); // Close last
            return sessions;
        }

            const originalHTML = btn.innerHTML;
            btn.innerHTML = `<i class="fas fa-spinner animate-spin"></i> Preparing...`;
            
            try {
                const { data, error } = await dbClient.from('workouts')

                    .eq('username', currentUser)
                    .order('date', { ascending: false });
                    
                if(!data || data.length === 0) { alert("No data to export."); btn.innerHTML = originalHTML; return; }
                
                let csvContent = "data:text/csv;charset=utf-8,";
                csvContent += "Date,Time,Workout Name,Gym,Exercise Name,Set Number,Weight (KG),Reps,RPE,Notes\n";
                
                data.forEach(w => {
                    if(w.exercises) {
                        w.exercises.forEach(ex => {
                            ex.sets.forEach((s, i) => {
                                // Handle commas in text fields
                                const cleanNotes = (s.notes || '').replace(/,/g, ';').replace(/\n/g, ' ');
                                const cleanExName = (ex.name || '').replace(/,/g, ' ');
                                
                                const row = [
                                    w.date,
                                    w.time,
                                    w.workout_name,
                                    w.gym_name || 'Gym',
                                    cleanExName,
                                    i + 1,
                                    s.weight || 0,
                                    s.reps || 0,
                                    s.rpe || '',
                                    cleanNotes
                                ].join(",");
                                csvContent += row + "\n";
                            });
                        });
                    }
                });
                
                const encodedUri = encodeURI(csvContent);
                const link = document.createElement("a");
                link.setAttribute("href", encodedUri);
                link.setAttribute("download", `ram_workouts_${currentUser}_${new Date().toISOString().split('T')[0]}.csv`);
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } catch (err) {
                console.error(err);

                btn.innerHTML = originalHTML;
            }
        }

            if(!currentUser) return;
            const saved = localStorage.getItem(`ram_draft_${currentUser}`);

        function debounce(func, wait) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
